<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Work Assign</h3>
      <!-- <h4>Contact us today, and get reply with in 24 hours!</h4> -->
      <fieldset>
        <input placeholder="File Name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button (click)="onDecrement()" class="btn btn-danger"><i class="fa fa-minus"></i></button><input placeholder="Your Phone Number" [value]="number" [(ngModel)]="presentvalue" type="number" name="number" tabindex="3" required><button (click)="onIncrement()" class="btn btn-success"><i class="fa fa-plus"></i></button>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
   
    
  </div>
