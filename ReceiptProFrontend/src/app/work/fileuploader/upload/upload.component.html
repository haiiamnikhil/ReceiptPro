<div class="container-fluid pt-25">
    <form enctype="multipart/form-data">
        <div class="row m-t-40 d-flex justify-content-center">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-6 col-md-12 card-box">
                    <div class="dm-uploader p-5">
                        <h3 class="mb-5 mt-5 text-muted">Add files here</h3>
                        <div class="form-group">
                            <input type="file" name="uploadfile" (change)="onFileAdded($event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="upload()">
                            <i class="fa fa-upload"></i> Upload
                        </button>
                        <button class="btn btn-danger">
                            <i class="fa fa-stop"></i> Stop
                        </button>
                    </div>
                </div>
                <div class="col-md-6 col-md-12 card-box">
                    <div class="card h-100">
                        <div class="card-header">
                            File List
                        </div>
                        <ul class="list-unstyled p-2 d-flex flex-column col">
                            <li class="media">
                                <div class="media-body mb-1">
                                    <p class="mb-2">
                                        <strong></strong> - Status: <span class="status text-uploading"></span>
                                    </p>
                                    <div class="progress mb-2">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-"
                                            role="progressbar" style="width: 100%;" aria-valuenow="0" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                    <hr class="mt-1 mb-1">
                                </div>
                            </li>
                            <li class="text-muted text-center empty" style="display: none;">No files uploaded.</li>
                        </ul>
                    </div>
                </div> 
            </div>
        </div>
    </form>
</div>
